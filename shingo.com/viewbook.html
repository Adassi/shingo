<!DOCTYPE html>
<html lang="en">
<head>

    <title>View Booked Services</title>
    <link rel="stylesheet" href="viewbook.css">
</head>
<body>

        <h1>View Booked Services</h1>
    </header>

    <section class="booked-services-container">

                <p><strong>Email:</strong> johndoe@example.com</p>

            </div>
        </div>

        <div class="booked-service-card">
            <img src="interior-cleaning.jpg" alt="Interior Cleaning">
            <div class="service-details">
                <h2>Interior Cleaning</h2>
                <p><strong>User Name:</strong> Jane Smith</p>
                <p><strong>Email:</strong> janesmith@example.com</p>
                <p><strong>Amount:</strong> $30.00</p>
            </div>
        </div>

        <!-- Add more booked services here if needed -->
    </section>

</html>
