<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Booking Receipt</title>
    <link rel="stylesheet" href="receipt.css">
</head>
<body>
    <header>
        <h1>Car Wash Booking Receipt</h1>
    </header>

    <section class="receipt-container">
        <div class="service-info">
            <img src="service-image.jpg" alt="Car Wash Service">
            <h2>Service: Exterior Wash</h2>
        </div>

        <div class="user-info">
            <p><strong>User Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Scheduled Time:</strong> 15th October 2024, 10:00 AM</p>
            <p><strong>Amount:</strong> $20.00</p>
        </div>

        <div class="action-button">
            <button>Confirm Booking</button>
        </div>
    </section>
</body>
</html>
